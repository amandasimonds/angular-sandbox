<div cdkDropList
id="animalWishlist"
(cdkDropListDropped)="onDrop($event)"
[cdkDropListData]="animalWishlist">
<h2 (click)="toggleShowItems()">Animal Wishlist</h2>
<div *ngIf="showItems">

    <div cdkDrag
    class="drag-item"
    *ngFor="let animal of animalWishlist">
    {{animal}}
</div>
</div>
  
</div>
